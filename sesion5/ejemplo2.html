<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>         
        <style>
            table, tr, td{
                border: 1px solid black;
            }
        </style>
        <script>
            $(function(){
                $("#hide").click(function(){
                    //$("table").hide(1000);
                    //$("table").toggle();
                    //$("table").fadeToggle();
                    $("table").slideToggle();
                });
                $("#show").click(function(){
                    $("div").animate({
                        opacity: '0.5',
                        width : '300px',
                        height : '300px'
                        }).css("background-color","pink");
                });
            });
        </script>
    </head>
    <body>
        <button id="hide">Ocultar/Mostrar</button>
        <button id="show">Animacion</button>
        <div>
            <p>Texto</p>
        </div>
        <table>
            <tr>
                <td>Columna1</td>
                <td>Columna2</td>
            </tr>
            <tr>
                <td>Columna1</td>
                <td>Columna2</td>
            </tr>
        </table>
    </body>
</html>
